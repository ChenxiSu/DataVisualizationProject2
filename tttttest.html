<div id="co2bargraph">
<script>
    var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().domain([4,10]).range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom").ticks(15);
   // .tickFormat(d3.time.format("%Y-%m"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("#co2bargraph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
 
svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sea Level");


    
d3.csv("seatest.csv", function(error, data) {

 sealine=data;
 
 
    
  //y.domain([0, d3.max(data, function(d) { 
        //     return d.value; })]);
 sealine = data.map(function (sea) {
		return {
		     date:(sea["Year"]),
	 	     value:(sea["average"]) 
              };
 })
    
   
    x.domain(sealine.map(function(d) { 
   //     console.log(d.date);
        return d.date; }));
    

  console.log(sealine)
});

function updatesealine(value){
    
   // console.log(1111);
    
    var seadata=[];
    for(i=0;i<value;i++){
        seadata.push(sealine[i]);
    }
$("rect").remove();
svg.selectAll("#co2bargraph")
      .data(seadata)//function sealine until now
      .enter()
      .append("rect")
      .style("fill", "steelblue")//use function to make color of it
      .attr("x", function(d) { 
       console.log(d);
        return x(d.date); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); });

 
}

</script>
</div>
